<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Default Title + Description (Helmet sayfalarda override eder) -->
    <title>Yücel Dayan • Portfolio</title>
    <meta
      name="description"
      content="Yücel Dayan – Full-Stack Developer. React ve modern web teknolojileriyle geliştirdiğim projeler, deneyimler ve iletişim."
    />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://yuceldayan.com/" />

    <!-- ✅ Favicon (public içine koy: frontend/public/favicon.png) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- (istersen ek) Apple icon -->
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- ✅ Open Graph -->
    <meta property="og:site_name" content="Yücel Dayan" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Yücel Dayan • Portfolio" />
    <meta
      property="og:description"
      content="React ve modern web teknolojileriyle geliştirdiğim projeler, deneyimler ve iletişim."
    />
    <meta property="og:url" content="https://yuceldayan.com/" />
    <meta property="og:image" content="https://yuceldayan.com/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yücel Dayan • Portfolio" />
    <meta
      name="twitter:description"
      content="React ve modern web teknolojileriyle geliştirdiğim projeler, deneyimler ve iletişim."
    />
    <meta name="twitter:image" content="https://yuceldayan.com/og.png" />

    <!-- ✅ Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Theme -->
    <meta name="theme-color" content="#000000" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
